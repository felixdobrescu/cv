<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inputs objects</title>
</head>

<body>

  <form action="" method="post">
    <label for="">Input some text</label>
    <input type="text">

    <br>

    <input type="file" name="fl">

    <br>

    <label for="">Date picker</label>
    <input type="date" name="ddd" id="ddd">

    <br>

    <label for="">Choose</label>
    <input type="radio" name="rad1">
    <input type="radio" name="rad2">

    <br>

    <input type="range">
    <input type="color">

    <br>

    <input type="submit" name="submit" action="index.html">

  </form>

</body>

</html>
